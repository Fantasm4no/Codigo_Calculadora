<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_cal.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="const.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.ups.edu.ec/" target="_blank"><img src="ups.png" alt="Logo_Pagina"></a>
        </div>
        <h1>Calculadora Online</h1>
        <nav>
            <ul class="nav_links">
                <li><a href="introduccion.html">Inicio</a></li>
                <li><a href="operaciones.html">Operaciones Básicas</a></li>
                <li><a href="#">Calculadora</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="https://www.ups.edu.ec/" target="_blank"><img src="ups.png" alt="Logo_Pagina"></a>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor_anterior"></div>
                    <div id="valor_actual"></div>
                </div>
                <button class="col-2" onclick="display.borrarTodo()">C</button>
                <button onclick="display.borrar()">&larr;</button>
                <button class="operador" value="dividir">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="col-2 numero">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </div>
        </div>
    </section>
    <footer>By: Henry Granda - Erick Zhigüe</footer>
</body>
</html>
