    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/Display.js" type="text/javascript"></script>
    <script src="JS/Calculadora.js" type="text/javascript"></script>
    <script src="JS/const.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.ups.edu.ec/" target="_blank"><img src="Imagenes/ups.png" alt="Logo_Pagina"></a>
        </div>
        <h1>Calculadora Online</h1>
        <nav>
            <ul class="nav_links">
                <li><a href="introduccion.html">Inicio</a></li>
                <li><a href="operaciones.html">Operaciones Básicas</a></li>
                <li><a href="#">Calculadora</a></li>
                <li><a href="about_Us.html">Sobre Nosotros</a></li>

        <div class="logo">
            <a href="https://www.ups.edu.ec/" target="_blank"><img src="Imagenes/ups.png" alt="Logo_Pagina"></a>
        </div>
    </header>

    <section>   
        <div class="titulo">
            <h1>Calculadora Básica</h1>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor_anterior"></div>
                    <div id="valor_actual"></div>
                </div>
                <button id="boton" class="col-2" onclick="display.borrarTodo()">C</button>
                <button id="boton" onclick="display.borrar()">&larr;</button>
                <button id="boton" class="operador" value="dividir">/</button>
                <button id="boton" class="numero">7</button>
                <button id="boton" class="numero">8</button>
                <button id="boton" class="numero">9</button>
                <button id="boton" class="operador" value="multiplicar">x</button>
                <button id="boton" class="numero">4</button>
                <button id="boton" class="numero">5</button>
                <button id="boton" class="numero">6</button>
                <button id="boton" class="operador" value="restar">-</button>
                <button id="boton" class="numero">1</button>
                <button id="boton" class="numero">2</button>
                <button id="boton" class="numero">3</button>
                <button id="boton" class="operador" value="sumar">+</button>
                <button id="boton" class="col-2 numero">0</button>
                <button id="boton" class="numero">.</button>
                <button id="boton" class="operador" value="igual">=</button>
            </div>
        </div>
    </section>
